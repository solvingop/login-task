<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login Page</title>
    <link rel="stylesheet" href="(https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css")>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
       
        <div class="image-section"></div>
       
        <div class="login-section">
            <h1>Welcome Back!</h1>
            <p>Login to continue</p>
            <form>
                <p class="yo">Email / Username</p>
                <input type="text" required>
                <p class="yo">Password</p>
                <input type="password" required>
                <div class="options">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#">Forgot password?</a>
                </div>
                <button class="login-btn" type="submit">Sign In</button>
                <p class="or">or login with</p>
                <div class="social-icons">
                    <a href="#">
                        <img src="instagram.svg" alt="Instagram" width="24" height="24">
                    </a>
                    <a href="#">
                        <img src="github.svg" alt="Instagram" width="24" height="24">
                    </a>
                    <a href="#">
                        <img src="facebook.svg" alt="Instagram" width="24" height="24">
                    </a>
                    <a href="#">
                        <img src="goggle.svg" alt="Instagram" width="24" height="24">
                    </a>
                </div>
            </form>
            <p>Dont have an account? <strong class="reg">Register Here</strong></p>
            
            
 

        </div>
    </div>
</body>

</html>
